{% extends "base.html" %}

{% block main %}
<div class="conteiner">
    <h1>Clientes</h1>
    <a href="{{ url_for('cadastro_cliente') }}"><input type="button" id="submit" value="Novo Cliente"></a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Numero</th>
                <th>E-Mail</th>
                <th>Pedido</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.pedidos_historico | length }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
